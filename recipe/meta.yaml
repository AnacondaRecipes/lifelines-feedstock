{% set name = "lifelines" %}


{% set version = "0.22.10" %}
{% set sha256 = "3d5459e196865a4f9cd8bfd912dca148b4120bf835ca03476851cf2484c244af" %}



package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/CamDavidsonPilon/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - setuptools
    - numpy >=1.14.0
    - scipy <=1.2.1,>=1.0
    - pandas >=0.23.0
    - matplotlib >=3.0
    - autograd >=1.2
    - bottleneck >=1.0
    - autograd-gamma >=0.3

test:
  requires:
    - pytest >=3.3.0
  imports:
    - lifelines
    - lifelines.datasets
    - lifelines.fitters
    - lifelines.utils
  commands:
    - pytest tests/ --verbose --pyargs lifelines -k test_requirements

about:
  home: https://github.com/CamDavidsonPilon/lifelines
  license: MIT
  license_file: LICENSE
  summary: 'Survival analysis in Python, including Kaplan Meier, Nelson Aalen and regression'

extra:
  recipe-maintainers:
    - mariusvniekerk
    - CamDavidsonPilon
